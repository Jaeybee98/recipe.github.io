<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!--
        This meta tag is used to automatically redirect the user to another page.
        The "content" attribute specifies two things:
        - The number of seconds to wait before redirecting (in this case, 3 seconds).
        - The URL to redirect to (in this case, "recipe.html").
    -->
    <meta http-equiv="refresh" content="3; url=recipe.html">
</head>
<body>
    <h1>Redirecting to the Nigerian Jollof Rice Recipe...</h1>
    <p>If you are not redirected automatically, <a href="./recipe.html">click here</a> to go to the page.</p>
</body>
</html>
